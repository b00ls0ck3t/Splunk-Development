# Application logs parsing - App level
[application:logs]
SHOULD_LINEMERGE = false
LINE_BREAKER = ([\r\n]+)
TIME_PREFIX = ^\d{4}-\d{2}-\d{2}\s
TIME_FORMAT = %Y-%m-%d %H:%M:%S.%3f
MAX_TIMESTAMP_LOOKAHEAD = 25
TRUNCATE = 10000

EXTRACT-level = \[(?<level>INFO|WARN|ERROR|DEBUG)\]
EXTRACT-component = \[(?<component>[^\]]+)\]
EXTRACT-user_id = user_id=(?<user_id>[^\s,]+)
EXTRACT-ip = ip=(?<ip>\d+\.\d+\.\d+\.\d+)

[security:events]
SHOULD_LINEMERGE = false
TIME_FORMAT = %Y-%m-%dT%H:%M:%S.%3f%z
KV_MODE = json